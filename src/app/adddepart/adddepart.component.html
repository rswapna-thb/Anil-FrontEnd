<div class="col-md-6">
  <h2 class="text-center">DEPARTMNET SCREEN</h2>
<form>
  <div class="form-group">
    <label for="email">Deparmentid:</label>
    <input type="email" [(ngModel)]="depart.deptId" placeholder="Email" name="deptId" class="form-control" id="deptId">
  </div>

  <div class="form-group">
    <label for="firstName">DepartmentName:</label>
    <input [(ngModel)]="depart.deptName" placeholder="First Name" name="deptName" class="form-control" id="deptName" >
  </div>

  <div class="form-group">
    <label for="lastName">:</label>
   <input [(ngModel)]="depart.deptMange" placeholder="Last name" name="deptMange" class="form-control" id="deptMange">
  </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
